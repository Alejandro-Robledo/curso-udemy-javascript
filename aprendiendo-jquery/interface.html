<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../aprendiendo-jquery/js/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui-1.14.0/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.14.0/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.14.0/jquery-ui.theme.min.css">

    <!--  <script type="text/javascript" src="../aprendiendo-jquery/js/02 - eventos.js"></script> -->

    <script type="text/javascript" src="../aprendiendo-jquery/js/jquery-ui-1.14.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../aprendiendo-jquery/js/06 - interface.js"></script>

    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid back;
            background: lightblue;
            margin: 20px;
            float: left;
        }
        .lista-seleccionable{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        ul .ui-selecting{background: green;}
        ul .ui-selected{background: blue;}

        #elemento-movido{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }

        #area{
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    </style>

    <title>Aprendiendo jQuery - Efectos</title>
</head>

<body>
    <h1>Aprendiendo jQuery con Victor Robles Web - jQuery UI</h1>
    
    <div id="elemento-movido">
        
    </div>
    <br>
    <div id="area">

    </div>

    <ul class="lista-seleccionable">
        <li>GTA 5</li>
        <li>Need for Speed</li>
        <li>Crash Banditcoot</li>
        <li>Super Mario</li>
        <li>Galaxian</li>
    </ul>

    <div class="elemento">
        Hola, soy el elemento de la web 1
    </div>

    <div class="elemento">
        Hola, soy el elemento de la web 2
    </div>

    <div class="elemento">
        Hola, soy el elemento de la web 3
    </div>
</body> 
</html>
