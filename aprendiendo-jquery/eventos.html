<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../aprendiendo-jquery/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../aprendiendo-jquery/js/02 - eventos.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }
       /*  #caja:hover{
            background: red;
            cursor:pointer;
        } */

        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 25px;
            margin-top: 10px;
            display: none;
        }

        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border-radius: 999px;
        }

    </style>
    <title>Aprendiendo jQuery</title>
</head>
<body>

    <div id="sigueme"></div>
   <form>
        <input type="text" id="nombre"/>
   </form>
    <div id="datos"></div>

    <br>

    <div id="caja">
        Soy una caja
  </div>
    
</body>
</html>
