<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../aprendiendo-jquery/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../aprendiendo-jquery/js/01 - selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        } 
        .grande{
            font-size: 30px;
        }

        .margen-superior{
            display: block;
            margin-top: 45px;
        }

        .resaltado{
            border-bottom: 2px solid brown;
        }
    </style>
    <title>Aprendiendo jQuery</title>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com/" title="Google"></a>Ir a Google</li>
        <li><a href="https://www.facebook.com/?_rdr" title="Facebook">Ir a Facebook</a></li>
        
        
    </ul>
    

    <h1>Aprendiendo jQuery con Victor Robles WEB</h1>
    <p id="rojo" class="sin_borde">Ejercicios de jquery</p>
    <p id="amarillo" class="zebra">Practicando con Selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo blanco</p>


    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li >Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
            <span class="resaltado">Soy un span</span>
        </ul>
    </div>
</body>
</html>
